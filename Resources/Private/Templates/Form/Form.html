{namespace form=TYPO3\Form\ViewHelpers}
<form:form action="index" object="{form}" method="post" id="{form.identifier}" enctype="multipart/form-data"  class="sky-form">
    <form:renderRenderable renderable="{form.currentPage}" />
    <footer>
        <f:form.button name="__currentPage" value="{form.pages -> f:count()}" class="btn-u btn-sm">
            {f:if(condition:form.renderingOptions.submitButtonLabel, then:form.renderingOptions.submitButtonLabel, else: 'Submit')}
        </f:form.button>
    </footer>
</form:form>
