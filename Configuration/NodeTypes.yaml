'MapSeven.Neos.FormBundleDemo:ContactForm':
  superTypes:
    'TYPO3.Neos.NodeTypes:Form': true
  ui:
    label: i18n
    icon: 'icon-envelope-alt'
  properties:
    formIdentifier:
      ui:
        inspector:
          group: form
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              contact:
                label: i18n

    recipientAddress:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: form